<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Style -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <!-- Script -->
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div class="myContainer vh-100 d-flex flex-column align-items-center justify-content-center gap-5 text-center">
            <div id="question">
                <h2>Memorizza i numeri</h2>
                <div id="countdownField"></div>
                <div id="randomNumContainer" class=" d-flex gap-5">
                </div>
            </div>
            <div id="answer" class="d-none">
                <h2>Inserisci i numeri</h2>
                <div id="answerContainer" class=" d-flex gap-5">
                </div>
                <button id="send">send</button>
            </div>
            <div id="result" class="d-none">
                <h2>Results</h2>
                <div>Score: <span id="score"></span></div>
                <div>Hai indovinato: <span id="guessList"></span></div>
            </div>
        </div>
    </body>
</html>
